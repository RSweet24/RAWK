<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RaspPi Weather Kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/wu-icons-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="JS/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6" id="defaultCity">
                <div>Colorado Springs - Zip Code</div>
                <i class="wu wu-128 wu-white wu-day wu-chancerain"></i>
                <span>50&#8457;</span>
                <div class="weatherInfo">Feels Like {Temp} &nbsp; <i class="fas fa-tint fa-rotate-45"></i> 100% </div>
            </div>
            <div class="col-6" id="secondaryCity">
                <div> Nashville, TN - Zip Code</div>
                <i class="wu wu-128 wu-white wu-day wu-chancerain"></i>
                <span>50&#8457;</span>
                <div class="weatherInfo">Feels Like {Temp} &nbsp; <i class="fas fa-tint fa-rotate-45"></i> 100% </div>
            </div>
        </div>
        <script type='text/javascript' src='https://darksky.net/widget/graph/42.360082,-71.05888/us12/en.js?width=100%&height=320&title=Full Forecast&textColor=ff7c00&bgColor=5a5a5a&transparency=false&fontFamily=Arial&customFont=&units=us&graph=temperature_graph&timeColor=ff7c00&tempColor=ff7c00&lineColor=2885c7&markerColor=ffffff'></script>
        <script type='text/javascript' src='https://darksky.net/widget/graph-bar/42.360082,-71.05888/us12/en.js?width=100%&height=400&title=Full Forecast&textColor=fffbfb&bgColor=5a5a5a&transparency=false&skyColor=undefined&fontFamily=Arial&customFont=&units=us&timeColor=fffbfb&tempColor=fffbfb&currentDetailsOption=true'></script>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
