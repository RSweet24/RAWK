<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RaspPi Weather Kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/wu-icons-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div id="weatherSummary" class="row">
            <div class="col-6" id="defaultCity">
                <div class="innerDiv">
                    <div class="row col-12 h-25">
                        <div id="city">
                            Colorado Springs - Zip Code
                        </div>
                    </div>
                    <div class="row col-12 h-50">
                        <div class="col-4 nopadding">
                            <i class="wu wu-white wu-day wu-clear icons"></i>
                        </div>
                        <div class="col-6 temp nopadding">
                            <div id="tempNum">50&#8457;</div>
                        </div>

                    </div>

                    <div id="weatherInfo" class="row col-12 h-25">
                        <div>
                            Feels Like {Temp} &nbsp; <i class="fas fa-tint fa-rotate-45"></i>100%
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6" id="secondaryCity">
                <div class="innerDiv">
                    <div class="row col-12 h-25">
                        <div class="city">
                            Nashville, TN - Zip Code
                        </div>
                    </div>
                    <div class="row col-12 h-50">
                        <div class="col-4 nopadding">
                            <i class="wu wu-white wu-day wu-clear icons"></i>
                        </div>
                        <div class="col-6 temp nopadding">
                            <div class="tempNum">50&#8457;</div>
                        </div>

                    </div>

                    <div class="weatherInfo" class="row col-12 h-25">
                        <div>
                            Feels Like {Temp} &nbsp; <i class="fas fa-tint fa-rotate-45"></i>100%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="weatherChart" class="row" style="height: 33.3%">

        </div>

        <div class="row stock">
            <div id="stockInfo" class="col-4 nopadding">
                <div>
                    <div class="row col-12 nopadding">
                        <div id="companyName" class="row col-12 h-25">
                             MSFT
                        </div>
                        <div id="stockNumbers" class="row col-12 h-75">
                                108.29
                        </div>
                    </div>
                </div>
            </div>
            <div id="stockGraph" class="col-8 nopadding">

            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
